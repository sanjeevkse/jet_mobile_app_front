<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light" ng-controller="supplierManagementController">
  <!-- column -->
  <div class="col">
    <div class="vbox">
      <div class="wrapper bg-light lt b-b">
        <span class="font-bold" ng-if="!mainForm.id.value">Supplier Management</span>
        <span class="font-bold" ng-if="!!mainForm.id.value">Updating <b>{{::mainForm.supplier_name.value}} ...</b></span>
        <div class="m-l inline dropdown" dropdown>
          <a class="v-middle pos-rlt inline bg-{{note.color}}" dropdown-toggle style="width:16px;height:16px;top:-2px"></a>
          <div class="dropdown-menu animated fadeInUp w wrapper">
            <a ng-repeat="color in colors" class="inline m-xs bg-{{color}}" style="width:18px;height:18px" ng-click=" note.color = color "></a>
          </div>
        </div>
      </div>
      <div class="row-row">
        <div class="wrapper">
          <div class="row">
            <div class="col-md-4">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="form-group" ng-if="mainForm.id.value">
                    <span class="badge bg-info"> Editing </span>
                  </div>
                  <div class="form-group clearfix">
                    <label>Supplier Name <span class="text-danger text-bold text-lg">*</span></label>
                    <input 
                      type="text" 
                      class="form-control" 
                      required 
                      placeholder=""
                      ng-model="mainForm.supplier_name.value"
                      ng-class="{ 'b-danger': mainForm.supplier_name.error }" />
                    <span class="text-danger" ng-if="mainForm.supplier_name.error">Please enter valid Supplier Name</span>
                  </div>
                  <div class="form-group clearfix">
                    <label>Address <span class="text-danger text-bold text-lg">*</span></label>
                    <textarea class="form-control" ng-model="mainForm.address.value"></textarea>
                    <span class="text-danger" ng-if="mainForm.address.error">Please enter valid Address</span>
                  </div>
                  <div class="form-group clearfix">
                    <label>Phone Number <span class="text-danger text-bold text-lg">*</span></label>
                    <input 
                      type="text" 
                      class="form-control" 
                      required 
                      placeholder=""
                      ng-model="mainForm.phone_number.value"
                      ng-class="{ 'b-danger': mainForm.phone_number.error }" />
                    <span class="text-danger" ng-if="mainForm.phone_number.error">Please enter valid Phone Number</span>
                  </div>
                  <hr />
                  <div class="form-group pull-right">
                    <button ng-click="clearState()" ng-if="!mainForm.id.value" class="btn" tabindex="-1">Clear</button>
                    <button ng-click="clearState()" ng-if="mainForm.id.value" class="btn" tabindex="-1">Cancel</button>
                    <button ng-click="submitForm()" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="form-group clearfix">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            <input type="text" class="form-control" placeholder="Search" ng-model="filters.supplier_name" />
                          </th>
                          <th>
                            <input type="text" class="form-control" placeholder="Search" ng-model="filters.address" />
                          </th>
                          <th>
                            <input type="text" class="form-control" placeholder="Search" ng-model="filters.phone_number" />
                          </th>
                          <th></th>
                        </tr>
                        <tr>
                          <th>Supplier Name</th>
                          <th>Address</th>
                          <th>Phone Number</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="v in tableData | filter: {address: filters.address, supplier_name: filters.supplier_name, phone_number: filters.phone_number}">
                          <td>{{ v.supplier_name }}</td>
                          <td>{{ v.address }}</td>
                          <td>{{ v.phone_number }}</td>
                          <td>
                            <button class="btn btn-warning btn-xs"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-danger btn-xs"><i class="fa fa-remove"></i></button>
                          </td>
                        </tr>
                        <tr ng-if="tableData.length <=0">
                          <td colspan="4">No Data Available</td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /column -->
</div>
<!-- /hbox layout -->
